name: gh-pages CD
on:
  push:
    branches:
      - "master"

env:
  CI: false

jobs:
  build_package_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.1

      - name: Install and build
        run: |
          yarn cache clean
          yarn install
          yarn prebuild

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
